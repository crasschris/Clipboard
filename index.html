<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Clipboard</title>

  <meta name="description" content="Search, copy, and manage frequently-used phrases and IDs." />
  <meta name="theme-color" content="#0f1520" />

  <!-- PWA manifest + icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>Quick Clipboard</h1>
    <div class="actions">
      <button id="addTextBtn" class="btn">Add Text</button>
      <button id="removeSelectedBtn" class="btn danger" disabled>Remove Selected</button>
    </div>
  </header>

  <section class="toolbar">
    <div class="search-wrap">
      <input id="searchBox" type="search" placeholder="Filter items… (type to search)" autocomplete="off" />
    </div>
    <div class="toggles">
      <label class="chk">
        <input id="alwaysOnTop" type="checkbox" disabled />
        <span>Always on top (PWA app window later)</span>
      </label>
      <label class="chk">
        <input id="autoClose" type="checkbox" />
        <span>Close after copy</span>
      </label>
    </div>
  </section>

  <main class="content">
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul id="categoryList" class="category-list">
        <!-- Filled by app.js -->
      </ul>
    </aside>

    <section class="list-area">
      <div class="list-toolbar">
        <span id="countLabel">0 items</span>
        <div class="list-actions">
          <button id="copyBtn" class="btn primary" disabled>Copy</button>
          <button id="copyCloseBtn" class="btn" disabled>Copy & Close</button>
        </div>
      </div>

      <ul id="itemList" class="item-list" tabindex="0" aria-label="Clipboard items list (use arrow keys)">
        <!-- Filled by app.js -->
      </ul>
    </section>
  </main>

  <footer class="statusbar">
    <span id="status">Ready.</span>
  </footer>

  <!-- Minimal “Add Text” dialog -->
  <dialog id="addTextDialog">
    <form method="dialog" class="dialog-form">
      <h3>Add Text Item</h3>
      <label>
        Label
        <input id="dlgLabel" type="text" placeholder="Display name (e.g., 'Next week Awaiting response.')" required />
      </label>
      <label>
        Value
        <textarea id="dlgValue" rows="3" placeholder="What gets copied to the clipboard…" required></textarea>
      </label>
      <label>
        Category
        <input id="dlgCategory" type="text" placeholder="(Optional) e.g., 'Phrases' or 'UPNs'" />
      </label>
      <menu class="dialog-actions">
        <button value="cancel">Cancel</button>
        <button id="dlgOk" value="ok" class="primary">Add</button>
      </menu>
    </form>
  </dialog>


  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
