<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Clipboard</title>

  <meta name="description" content="Search, copy, and manage frequently-used phrases and IDs." />
  <meta name="theme-color" content="#0f1520" />

  <!-- PWA manifest + icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>Quick Clipboard</h1>
    <div class="actions">
      <button id="addTextBtn" class="btn">Add Text</button>
      <button id="removeSelectedBtn" class="btn danger" disabled>Remove Selected</button>
      <button id="refreshBtn" class="btn">Refresh</button>
      <button id="editBtn" class="btn" disabled>Edit</button>
      <button id="bulkAddBtn" class="btn">Bulk Add</button>

      
    </div>
  </header>

  <section class="toolbar">
    <div class="search-wrap">
      <input id="searchBox" type="search" placeholder="Filter itemsâ€¦ (type to search)" autocomplete="off" />
    </div>
    <div class="toggles">
      <label class="chk">
        <input id="alwaysOnTop" type="checkbox" disabled />
        <span>Always on top (PWA app window later)</span>
      </label>
      <label class="chk">
        <input id="autoClose" type="checkbox" />
        <span>Close after copy</span>
      </label>
    </div>
  </section>

  <main class="content">
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul id="categoryList" class="category-list">
        <!-- Filled by app.js -->
      </ul>
    </aside>

    <section class="list-area">
      <div class="list-toolbar">
        <span id="countLabel">0 items</span>
        <div class="list-actions">
          <button id="copyBtn" class="btn primary" disabled>Copy</button>
          <button id="copyCloseBtn" class="btn" disabled>Copy & Close</button>
        </div>
      </div>

      <ul id="itemList" class="item-list" tabindex="0" aria-label="Clipboard items list (use arrow keys)">
        <!-- Filled by app.js -->
      </ul>
    </section>
  </main>

  <footer class="statusbar">
    <span id="status">Ready.</span>
  </footer>

<!-- Add Text dialog -->
<dialog id="addTextDialog">
  <form method="dialog" class="dialog-form">
    <h3>Add Text Item</h3>

    <label>
      Label
      <input id="dlgLabel" type="text" required />
    </label>

    <label>
      Value
      <textarea id="dlgValue" rows="3" required></textarea>
    </label>

    <label>
      Category
      <input id="dlgCategory" type="text" />
    </label>

    <menu class="dialog-actions">
      <!-- NOTE: type="button" so it does NOT submit the form -->
      <button type="button" id="dlgCancel">Cancel</button>
      <button id="dlgOk" value="ok" class="primary">Add</button>
    </menu>
  </form>
</dialog>

<!-- Edit Item dialog -->
<dialog id="editDialog">
  <form method="dialog" class="dialog-form">
    <h3>Edit Item</h3>

    <label>
      Label
      <input id="editLabel" type="text" required />
    </label>

    <label>
      Value
      <textarea id="editValue" rows="3" required></textarea>
    </label>

    <label>
      Category
      <input id="editCategory" type="text" />
    </label>

    <menu class="dialog-actions">
      <button type="button" id="editCancel">Cancel</button>
      <button id="editOk" value="ok" class="primary">Save</button>
    </menu>
  </form>
</dialog>

<!-- Bulk Add dialog -->
<dialog id="bulkDialog">
  <form method="dialog" class="dialog-form">
    <h3>Bulk Add (one per line)</h3>

    <label>
      Items
      <textarea id="bulkText" rows="10"
        placeholder="Each line becomes a new item. Use 'label=value'. If no '=', label is used as value."></textarea>
    </label>

    <label>
      Category (optional)
      <input id="bulkCategory" type="text" placeholder="e.g., 'Phrases' or 'UPNs'" />
    </label>

    <menu class="dialog-actions">
      <button type="button" id="bulkCancel">Cancel</button>
      <button id="bulkOk" value="ok" class="primary">Add</button>
    </menu>
  </form>
</dialog>

  <!-- JS -->
  <script src="app.js" defer></script>
</body>
</html>
